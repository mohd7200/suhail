<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Layout Example</title>
<style>
    body {
        margin: 0;
        padding: 20px;
        background: #f6efe5;
        font-family: Arial, sans-serif;
    }

    .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto auto auto;
        gap: 10px;
        max-width: 600px;
        margin: auto;
    }

    .box {
        padding: 30px;
        border-radius: 15px;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        color: #333;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .header {
        grid-column: 1 / 5;
        background: #ff8c25;
    }

    .main {
        grid-column: 1 / 3;
        background: #38c0e0;
    }

    .empty {
        grid-column: 3/ 4;
        background: #ffffff;
        border: 2px dashed #ccc;
    }

    .sidebar {
        grid-column:4/ 5;
        background: #ff6b6b;
    }

    .footer {
        grid-column: 1 / 5;
        background: #2dcc89;
    }
</style>
</head>
<body>

<div class="container">
    <div class="box header">header</div>
    <div class="box main">main</div>
    <div class="box empty">empty</div>
    <div class="box sidebar">sidebar</div>
    <div class="box footer">footer</div>
</div>

</body>
</html>
