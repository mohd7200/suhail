<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="#"method="post" align="center">
    <h1 align="center">Hotel Room Booking Forms</h1>

    <label for="name">Full Name: </label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email: </label>
    <input type="email" id="email" name="email"><br><br>

     <label for="phone">Phone: </label>
    <input type="tel" id="phone" name="phone"><br><br>


     <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin"><br><br>


     <label for="checkout">Check-out Date: </label>
    <input type="date" id="checkout" name="checkout"><br><br>


     <label for="room">Room Type: </label>
     <select id="room" name="room">
        <option>Single room</option>
        <option>Double room</option>
        <option>Deluxe room</option>
     </select><br><br>

     <label for="guests">Number of Guests: </label>
     <input type="number" id="guests" name="guests" min="1"><br><br>
     <label for="request">Special Requests:</label><br>
     <textarea id="requests" name="requests" rows="4" cols="40"></textarea><br><br>
     <div class="buttons">
      <input type="submit" value="Book Now">
      <input type="reset" value="Reset Form">
     </div>
   </form>
    
</body>
</html>
