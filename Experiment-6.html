<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShopEasy</title>
<style>
  body {
    font-family: Arial;
    background: #fcfbfb;
  }

  .box {
    width: 400px;
    margin: 30px auto;
    background: white;
    padding: 15px;
    border: 1px solid #f6eeee;
  }

  .header {
    background: #140d0d;
    color: white;
    padding: 10px;
    text-align: center;
    font-weight: bold;
  }

  .product img {
    width: 200px;
    display:block;
    margin: 10px auto;
  }

  .title {
    font-weight: bold;
    margin-bottom: 3px;
  }

  .desc {
    color: #222020;
    font-size: 14px;
    margin-bottom: 10px;
  }

  .price {
    font-size: 18px;
    font-weight: bold;
  }

  .old {
    text-decoration: line-through;
    color: #888686;
    margin-left: 11px;
  }

  .btn {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    margin-top: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="box">
  <div class="header">ShopEasy</div>

  <div class="product">
    
    <!-- Yeh tumhari folder wali image hai -->
    <img src="imagess/image.jpeg" alt="Product">

    <div class="title">Classic Cotton T-Shirt</div>
    <div class="desc">Soft, breathable cotton. Regular fit. Available in many colors.</div>

    <div>
      <span class="price">₹799</span>
      <span class="old">₹1499</span>
    </div>

    <button class="btn">Add to Cart</button>
  </div>
</div>

</body>
</html>
